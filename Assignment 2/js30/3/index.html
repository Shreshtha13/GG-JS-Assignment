<body>

    <h2>Update CSS variables with <span>JS</span></h2>

    <div class="controls">

        <label for="spacing">Spacing:</label>
        <input class="slide" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="50" value="0" data-sizing="px">

        <label for="baseColor:">Base Color:</label>
        <input type="color" name="base" value="white" data-sizing="">




    </div>

        alt="NYC">
